<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Mi Sitio Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./conocenos.html">Conócenos</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./contacto.html">Contáctanos</a></li>
            </ul>
        </nav>

        <section>
            <h2>Mensajes Recibidos</h2>
            <table border="0" width="100%">
                <thead>
                    <tr>
                        <th class="productos">
                            <article>
                                <img src="img/Escribirnos.jpg" alt="Escribirnos" class="contacto-img">
                            </article>
                                
                        </th>
                        <th>                            
                            <section>
                                <h2>Formulario de Contacto</h2>
                                <form action="https://formspree.io/f/mwprpknd" method="POST">
                                    <label for="name">Nombre:</label>
                                    <input type="text" id="name" name="name" placeholder="Nombre" required><br><br>
                                    <label for="email">Correo Electrónico:</label>
                                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required><br><br>
                                    <label for="message">Mensaje:</label>
                                    <textarea id="message" name="message" rows="4" placeholder="Mensaje" required></textarea><br><br>
                                    <button type="submit">Enviar</button>
                                    <button type="reset">Borrar</button>
                                </form>
                            </section>
                        </th>                          
                        <th class="productos">                            
                            <article>
                                <img src="img/Escribirnos_02.jpg" alt="Escribirnos" class="contacto-img">
                            </article>
                        
                </thead>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mi Sitio Web-Talento-Lab</p>
    </footer>
</body>
</html>
