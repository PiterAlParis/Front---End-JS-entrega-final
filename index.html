<!DOCTYPE html>
<html lang="es">
    <head> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mi Refugio - Productos</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/carrito.css" />
    </head>
    <body>
        <!-- Header (component) -->
        <header id="site-header"></header>


        <main>
            <section class="hero">
                <img src="img/banner.PNG" alt="Banner" class="hero-img" />
                <div class="hero-text">
                    <h1>Cachoros disponibles</h1>
                    <p>Reservas y compras de Cachoros.</p>
                </div>
            </section>


            <section id="catalogo" class="container">
                <h2>Cat√°logo</h2>
                <div id="productos-contenedor" class="grid-productos">
                    <img src="img/Adulto_01.jpg" alt="Perro Adulto 1">
                </div>
            </section>


        </main>


        <!-- Mini carrito -->
        <aside id="mini-carrito" class="mini-carrito" aria-live="polite"></aside>


        <!-- Footer (component) -->
        <footer id="site-footer"></footer>

        <!-- Modal de detalle -->
        <div id="modal-detalle" class="modal">
            <div class="modal-contenido">
                <span id="modal-cerrar" class="modal-cerrar">&times;</span>
                <img id="modal-img" src="" alt="" class="modal-img">
                <h2 id="modal-nombre"></h2>
                <p id="modal-descripcion"></p>
                <p id="modal-precio" class="modal-precio"></p>

                <button id="modal-agregar" class="btn btn-primary">Agregar al Carrito</button>
            </div>
        </div>

        <script src="js/carrito.js"></script>
        <script src="js/productos.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
